<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="logIn.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

    <title>Login</title>
</head>

<body>

    <div class="container">

        <div class="header">
            <div class="backHome">
                <input type="image" src="Extras/icons8-back-arrow-64.png" name="back"></input>
                <p>Back to Home</p>
            </div>
        </div>
        <div class="login">
            <div class="insideLogin">
                <h1>Login</h1>

                <div class="emailPass">
                    <div class="Email">
                        <p>Email</p>
                        <input type="text"> </input>
                    </div>

                    <div class="Password">
                        <div class="textPass">
                            <p>Password</p>
                            <a href="/">Forgot Password?</a>
                        </div>
                        <input type="password"></input>
                    </div>
                </div>

                <div class="Checkbox">
                    <input type="checkbox"></input>
                    <p>Remember Me</p>
                </div>

                <div class="Button">
                    <button>Login</button>
                </div>

                <div class="text">
                    <p>_________________________</p>
                    <p id="or">OR</p>
                    <p>_________________________</p>

                </div>

                <div class="loginGoogle">
                    <button><img src="Extras/google-1320568243143037383.png"> Login with Google</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="account">
                <p>Don't have an account? </p>
                <div id="space">
                    <p></p>
                </div>
                <a href="/">Create One</a>
            </div>
            <p id="copyright">Copyright Â© 2021</p>
        </div>


    </div>

</body>

</html>
